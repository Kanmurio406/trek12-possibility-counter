<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Trek12.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Content here -->
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Trek12: Find Probability for every Number</span>
    </nav>
    <div class="buttons d-flex justify-content-around m-5">
      <button type="button" class="btn btn-outline-secondary max" data-toggle="button" aria-pressed="true">
        ↑ Max
      </button>
      <button type="button" class="btn btn-outline-secondary min" data-toggle="button" aria-pressed="true">
        ↓ Min
      </button>
      <button type="button" class="btn btn-outline-secondary minus" data-toggle="button" aria-pressed="true">
        - Minus
      </button>
      <button type="button" class="btn btn-outline-secondary plus" data-toggle="button" aria-pressed="true">
        + Plus
      </button>
      <button type="button" class="btn btn-outline-secondary multi" data-toggle="button" aria-pressed="true">
        x Multiply
      </button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">Probability</th>
          <th scope="col">Times</th>
        </tr>
      </thead>
      <tbody>
        <!--     Contents from JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="Trek12.js"></script>
</body>
</html>
